<html lang="en">
  <head>

    <title>HarvestPix Extension</title>
    <link href="popup.css" rel="stylesheet" />
  </head>

    <div class="popup-wrapper">
      <header>
        <h1>HarvestPix</h1>

      <div id="images-grid">
        <span>Click "Get all images" to begin.</span>
      </div>

      <footer>
        <span>
          Powered by
          <a href="https://victormaina.com/" target="_blank">victormaina.com</a>
